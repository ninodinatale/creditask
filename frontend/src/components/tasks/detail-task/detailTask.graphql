query detailTask($taskGroupId: ID!) {
    task(taskGroupId: $taskGroupId) {
        ...detailTask
    }
}

mutation updateTask($task: TaskInputUpdate!) {
    saveTask(updateInput: $task) {
        task {
            ...detailTask
        }
    }
}

fragment detailTask on TaskType {
    id
    taskGroup {
        id
    }
    factor
    name
    neededTimeSeconds
    periodStart
    periodEnd
    state
    user {
        publicName
        id
    }
    changes {
        ...taskChanges
    }
}

fragment taskChanges on TaskChangeType {
    changedProperty
    currentValue
    previousValue
    timestamp
    user {
        publicName
    }
}
