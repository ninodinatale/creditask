schema {
  query: Query
  mutation: Mutation
}

scalar CustomFloat

scalar CustomString

scalar Date

scalar DateTime

scalar GenericScalar

type Mutation {
  saveTask(createInput: TaskInputCreate, updateInput: TaskInputUpdate): SaveTask
  tokenAuth(email: String!, password: String!): ObtainJSONWebToken
  verifyToken(token: String!): Verify
  refreshToken(token: String!): Refresh
}

type ObtainJSONWebToken {
  token: String
  user: UserType
}

type Query {
  task(taskGroupId: ID!): TaskType!
  todoTasksOfUser(userEmail: String!): [TaskType!]
  taskGroup(id: ID!): TaskGroupType
  user(id: Int!): UserType
  users: [UserType!]
  otherUsers(userEmail: String!): [UserType!]
}

type Refresh {
  token: String
  payload: GenericScalar
}

type SaveTask {
  task: TaskType!
}

type TaskGroupType {
  id: ID!
  taskSet: [TaskType!]!
}

input TaskInputCreate {
  name: CustomString!
  factor: CustomFloat!
  userId: ID
  periodStart: Date
  periodEnd: Date
}

input TaskInputUpdate {
  taskGroupId: ID!
  name: CustomString
  factor: CustomFloat
  userId: ID
  neededTimeSeconds: Int
  periodStart: Date
  periodEnd: Date
}

enum TaskState {
  TO_DO
  TO_APPROVE
  DECLINED
  UNDER_CONDITIONS
  APPROVED
}

type TaskType {
  id: ID!
  createdAt: DateTime!
  createdBy: UserType
  isDeleted: Boolean!
  taskGroup: TaskGroupType!
  name: String!
  neededTimeSeconds: Int!
  state: TaskState!
  factor: Int!
  user: UserType
  periodStart: Date!
  periodEnd: Date!
  done: Boolean!
}

type UserType {
  id: ID!
  password: String!
  lastLogin: DateTime
  email: String!
  publicName: String!
  credits: Int!
  isStaff: Boolean!
  isSuperuser: Boolean!
  isActive: Boolean!
  taskSet: [TaskType!]!
}

type Verify {
  payload: GenericScalar
}
